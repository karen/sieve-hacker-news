<!DOCTYPE html>
<html>
<head><title>Sieve</title></head>
<body>
    <h1>Options to filter HN</h1>
    <div>
        <h2>Keywords to hide</h2>
        <textarea id="hideKeywords" rows="1", cols="80"
            placeholder="Comma separated keywords" autofocus></textarea>
    </div>
    <div>
        <h2>Keywords to highlight</h2>
        <textarea id="highlightKeywords" rows="1", cols="80"
            placeholder="Comma separated keywords"></textarea>
        <h2>Font for highlights</h2>
        <textarea id="highlightFontFamily" rows="1", cols="40"></textarea>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
